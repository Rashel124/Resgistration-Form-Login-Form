<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Fill in the box with your information:</h1>
       <form action="" method="" enctype="" multipart></form>
       <label for="">Full Name:</label>
       <input type="Full name" value="" name="" id="" placeholder="Enter your name"> <br>

            <label for="">Email:</label>
            <input type="email" id="email" name="email">
<br>
            <label for="">Password:</label>
            <input type="password" id="password" name="password">
<br>
            <label for="">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password">
<br>
<label for="">Date of Birth:</label>
            <input type="date" id="dob" name="dob"> <br>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            <div>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>
<label for="">Country:</label>
            <select id="country" name="country">
                <option value="">Select your country</option>
                <option value="">United States</option>
                <option value="">Canada</option>
                <option value="">United Kingdom</option>
                <option value="">Australia</option>
                <option value="">Germany</option>
            </select>
<div class="checkbox">
    <input type="Checkbox" id="" name="checkbox">
    <label for="terms">I agree to the <a href="#terms-conditions" target="">Terms and Conditions</a>.</label>
</div>
            <button type="">Submit</button>
        </form>
    </div>
</body>
</html>
